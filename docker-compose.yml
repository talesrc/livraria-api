version: '3.7'

services:

    db:
      image: mariadb
      environment:
        MARIADB_ROOT_PASSWORD: senha1234
        MARIADB_DATABASE: LIVRARIA
      ports:
        - 3306:3306

    app:
        build:
          context: .
          dockerfile: ./Dockerfile
        image: livraria-webii
        ports:
          - 3000:3000
        
        depends_on:
          - db
